<html lang="en">
<head>

<body>
    
    <div class="container">
        <h2>Always it feels cool to know about your Weather</h2>

            <input type="city" id="city" name="city">
            <button type="search" id="search">Search</button>
            <div class="location">Nairobi,Kenya</div>
            <div class="date">Wednesday,23rd,2022</div>
            <div class="column-weather">
                <p id="weather">Cloudy </p>
            </div>
            <div class="column-temperature">
                <p id="temperature"> 27 <span>Â°C</span></p>
            </div>
            <div class="column-humidity">
                <p id="humidity">Humidity: &nbsp&nbsp70%</p>
            </div>
        </div>
    </div>

    <script src ="./assets/index.js"></script>
</body>
</html>
